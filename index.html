<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StakingWeb</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>StakingWeb</h1>
    <button id="connectButton">Connect Wallet</button>
  </nav>

  <main>
    <section class="hero">
      <h2>Stake Your ETH & Earn Rewards</h2>
      <p>Simple, secure, and EVM compatible.</p>
    </section>

    <section class="actions">
      <input id="stakeAmount" type="number" placeholder="Amount in ETH" />
      <button id="stakeBtn">Stake</button>
      <button id="withdrawBtn">Withdraw</button>
      <button id="claimBtn">Claim Rewards</button>
    </section>

    <div id="toast" class="toast"></div>
    <div id="loading" class="loading">‚è≥ Processing...</div>
  </main>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal"></script>
<script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider"></script>
<script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>

</body>
</html>
